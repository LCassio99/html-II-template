<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Forms</title>
</head>

<body>
    <p>Uma tag <code>form</code> para começar</p>
    <p>Um label e um input aqui:</p>
    <label for="nome"><input type="text" placeholder="nome"></label><br>
    <label for="telefone"><input type="text" placeholder="número de telefone"></label><br>
    <label for="e-mail"><input type="email" placeholder="e-mail"></label>
    <p>E um botão para terminar!</p>
    <button>Enviar</button>

</body>

</html>
